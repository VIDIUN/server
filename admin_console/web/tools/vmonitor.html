<script>

	function addWorkerToChart(chartId, workerId, workerName)
	{
		var chart = document.getElementById(chartId);
		chart.addWorker(workerId, workerName);
	}
	
	function removeWorkerFromChart(chartId, workerId)
	{
		var chart = document.getElementById(chartId);
		chart.removeWorker(workerId);
	}
	
</script>
